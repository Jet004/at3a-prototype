<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script src="interactivity/script.js" defer></script>
    <script src="api/api.js" defer></script>
    <title>Legendary books</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="main-container">
            <h1>Manage Authors</h1>

            <form action="#" id="author-form">
                <div class="form-item search">
                    <label for="search-bar">Search for an author to edit or delete</label>
                    <input type="text" name="search-bar" id="search-bar" pattern="[A-Za-z]" placeholder="Enter search term..." maxlength="50">
                </div>
                <!-- Hidden input to hold author ID for update and delete operations -->
                <input type="text" name="author-id" id="author-id" value="" hidden>
                <div class="form-item">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" pattern="[A-Za-z]{2,50}" placeholder="Enter first name" maxlength="50" required>
                </div>
                <div class="form-item">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" pattern="[A-Za-z]{2,50}" placeholder="Enter last name" maxlength="50" required>
                </div>
                <div class="form-item">
                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality" id="nationality" pattern="[A-Za-z]{3,50}" placeholder="Enter nationality" maxlength="50" required>
                </div>
                <div class="form-item">
                    <label for="birth-year">Birth Year</label>
                    <input type="number" name="birth-year" id="birth-year" pattern="[0-9]{4}" placeholder="Enter author birth year" minlength="4" maxlength="4" required>
                </div>
                <div class="form-item">
                    <label for="death-year">Death Year</label>
                    <input type="number" name="death-year" id="death-year" pattern="[0-9]{4}" placeholder="Enter year author died" minlength="4" maxlength="4">
                </div>
                <div class="form-submit">
                    <input type="submit" value="Add/Update">
                    <input type="submit" value="Delete">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
